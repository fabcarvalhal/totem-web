<div ng-controller="eventos"  class="row">
    <div class="evento-container col-sm-12 col-md-6 col-lg-6 col-xl-6" dir-paginate="evento in eventos | orderby:evento.inicio | itemPerPage:5" >
        <!--Card-->
        <div class="card">                        
            <!--Card image-->
            <a ng-href="#!/evento/{{ evento.id }}">
                <img class="img-fluid" src="assets/defaultEventImage.jpg" alt="Card image cap">
            </a>
            <!--Card content-->
            <div class="card-body card-body-custom">
                <h4 class="card-title">{{ evento.nome }}</h4>
                <div class="row">
                    <div class="col-sm-6">
                        <i class="fa fa-map-marker-alt"></i>
                        <span class="location-event"> {{ evento.faculdade }}</span>
                    </div>
                    <div class="col-sm-6 ">
                        <div class="float-right">
                            <i class="fa fa-calendar"></i> 
                            <span class="datetime-event"> {{ evento.inicio | date: "dd/MM/yyyy HH:mm" }} Ã  {{ evento.fim | date: "dd/MM/yyyy HH:mm" }}  </span>
                        </div>
                    </div>
                </div>
                
            </div>
            
        </div>
        <!--/.Card-->
    
        
    </div>
    <dir-pagination-controls max-size="5" boundary-links="true"></dir-pagination-controls>
  
</div>
