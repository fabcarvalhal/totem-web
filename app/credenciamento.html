<div class="row" ng-controller="credenciamento">
    
    <article class="col-sm-12 col-lg-12 col-md-12 col-xl-12">
            <div class="row" style="padding:10px;">
                <div class="col-sm-12">
                    <form class="form-horizontal" name="inscricao_form" ng-submit="submitForm()">
                        <fieldset>
                            
                            <!-- Form Name -->
                            <legend>Credenciamento</legend>
                            <div class="alert alert-{{responseClass}} col-sm-12">
                                {{ credenciamentoResponse }}
                            </div>
                            
                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="textinput">CPF</label>  
                                <div class="col-md-12">
                                    <input id="textinput" name="textinput" ng-model="dados.cpf" type="text" placeholder="" class="form-control input-md"  restrict-input="{type: 'digitsOnly'}" ng-required="true">
                                </div>
                            </div>
                        
                            <!-- Multiple Radios -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="Credenciamentoopt">Desejo efetuar:</label>
                                <div class="col-md-4">
                                <div class="radio">
                                <label for="Credenciamentoopt-0">
                                    <input type="radio" name="Credenciamentoopt" id="Credenciamentoopt-0" value="checkin" ng-model="actionOption" checked>
                                    Checkin
                                </label>
                                </div>
                                <div class="radio">
                                <label for="Credenciamentoopt-1">
                                    <input type="radio" name="Credenciamentoopt" id="Credenciamentoopt-1" value="checkout" ng-model="actionOption" >
                                    Checkout
                                </label>
                                </div>
                                </div>
                            </div>

                            <!-- Select Basic -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="selectbasic">Evento</label>
                                <div class="col-md-12">
                                    <select id="selectbasic"  name="selectbasic" ng-model="selectedEvento" class="form-control" ng-options="evento.nome for evento in eventos track by evento.id" ng-required="true">
                                    </select>
                                </div>
                            </div>

                            <!-- Button (Double) -->
                            <div class="form-group">
                                <div class="col-md-12">
                                    <button ng-click="Submit" id="" name="button1id" class="btn btn-primary btnSalvar">Editar</button>
                                </div>
                            </div>
                            
                        </fieldset>
                    </form>
                    
                    
                </div>
                
            </div>
            
        </div>
    </article>
    
    
</div>
